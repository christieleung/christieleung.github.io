<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="name">
    <p>name the cat!</p>
</section>

<div class="name"> 
    <input type="text" id="myName" placeholder="name">
</div>

<div id="displayName"></div>


<div class="cat">
    <img id="catimg" src="images/cat.png" alt="">
</div>
    
<div class="food">
    <img id="foodimg" src="images/food.png" alt="">
</div>


<section class="feed">
    <p>what should we feed them?</p>
</section>

<div class="feed">
    <input type="text" id="myText" placeholder="fish or candy">

</div>

<div id="displayFood"></div>
<div id="showPoints"></div>

<script src="script.js"></script>

</body>
</html>
